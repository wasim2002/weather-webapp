<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="top">
            <input type="text" name="" id="searchBox" placeholder="City name...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="error">
            <p class="errorT">Invalid City Name</p>
        </div>
        <div class="main">
            <img src="Images/clear.png" alt="" class="img">
            <h1 class="temp">7 Â°C</h1>
            <h2 class="city_name">New York</h2>
        </div>
        <div class="bottom">
            <div class="humidity">
                <div class="left">
                    <img src="./Images/humidity.png" alt="">
                </div>
                <div class="right">
                    <span class="percent">45 %</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <div class="left">
                    <img src="./Images/wind.png" alt="">
                </div>
                <div class="right">
                    <span class="speed">10 km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
